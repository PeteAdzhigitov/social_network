<!-- dwitter/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Dwitter</title>
</head>
<body>
    <a href="{% url 'dwitter:dashboard' %} ">
    <section class="hero is-small is-success mb-4">
        <div class="hero-body">
            <h1 class="title is-1">Dwitter</h1>
            <p class="subtitle is-4">
                Your tiny social network built with Django
            </p>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><p class="subtitle is-4 buttons has-addons is-right">Logout</p></a>
            {% endif %}
        </div>
    </section>
    </a>
    <div class="container">
        <div class="columns">
            {% if messages %}
                {% for message in messages %}
                <div class="tag is-{{message.tags}}">
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</body>
</html>
